<html lang="en">
<head>
    <title>Gig</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
<section data-role="page" id="browse">
    <header data-role="header">
        <h1>Gigs</h1>
    </header>
    <article data-role="content">
        <img class="actionCall" src="images/gig.png" />
        <ul data-role="listview" id="list" data-inset="true" data-filter="true">
            <li data-role="fieldcontain" data-theme="b">
                <a href="#">Music Gigs</a>
            </li>
            <li data-role="fieldcontain" data-theme="b">
                <a href="#">Writing Gigs</a>
            </li>
            <li data-role="fieldcontain" data-theme="b">
                <a href="#">Photo Gigs</a>
            </li>
            <li data-role="fieldcontain" data-theme="b">
                <a href="#">Acting Gigs</a>
            </li>
            <li data-role="fieldcontain" data-theme="b">
                <a href="#">Newest Gigs</a>
            </li>
        </ul>
    </article>
    <footer data-role="footer" data-position="fixed">
        <nav data-role="navbar">
            <ul>
                <li><a href="#postGig">Post a Gig</a></li>
                <li><a href="#">About Me</a></li>
                <li><a href="#">Links</a></li>
            </ul>
        </nav>
    </footer>
</section>
<section data-role="page" id="postGig">
    <header data-role="header">
        <h1>Gigs</h1>
    </header>
    <article data-role="content">
        <a href="#browse">
            <img class="actionCall" src="images/gig.png" alt="back to browse"/>
        </a>
        <form id="gigPosts" action="#">
            <h2>Post A Gig</h2>
            <fieldset data-role="collapsible" data-theme="b">
                <legend>Gig Details</legend>
                <label for="gig-select" class="select">Gig Type:</label>
                <select name="gig-select" data-inline="true" data-native="true" id="gig-select">
                    <option>Please Choose:</option>
                    <option value="music">Music Gigs</option>
                    <option value="write">Writer Gigs</option>
                    <option value="photo">Photo Gigs</option>
                    <option value="acting">Acting Gigs</option>
                </select>
                <label for="date">Gig Date:</label>
                <input type="date" data-inline="true" name="date" id="date">
            </fieldset>
            <fieldset data-role="collapsible" data-theme="b" data-content-theme="d">
                <label for="gigTitle">Contact Name:</label>
                <input type="text" data-inline="true" name="gigTitle" id="gigName"/>
                <div data-role="controlgroup" data-mini="true">
                    <legend>Vertical, icon right, mini sized:</legend>
                    <input type="radio" name="radio-choice-v-6" id="radio-choice-v-6a" value="on">
                    <label for="radio-choice-v-6a">One</label>
                    <input type="radio" name="radio-choice-v-6" id="radio-choice-v-6b" value="off">
                    <label for="radio-choice-v-6b">Two</label>
                    <input type="radio" name="radio-choice-v-6" id="radio-choice-v-6c" value="other">
                    <label for="radio-choice-v-6c">Three</label>
                </div>
            </fieldset>
        </form>
    </article>
    <footer data-role="footer" data-position="fixed">
        <nav data-role="navbar">
            <ul>
                <li> <a href="#browse">Find a Gig</a> </li>
                <li> <a href="#">About Me</a> </li>
                <li> <a href="#">Links</a> </li>
            </ul>
        </nav>
    </footer>
</section>
            
</body>
</html>
